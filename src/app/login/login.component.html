<div class="page col-sm-6 offset-3">
  <section class="card">
    <div class="card-header">
      <div class="float-left"><h3>{{title}}</h3></div>
    </div>
    <div class="card-block">
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="email" class="form-control-label">メールアドレス:</label>
          <input type="email" class="form-control" required pattern="[A-Za-z0-9.\-]+@[A-Za-z0-9\-]+[.][A-Za-z0-9.\-]+"
            name="email" #v_email="ngModel" [(ngModel)]="user.email" />
          <div class="alert alert-danger" *ngIf="v_email.errors && (v_email.dirty || v_email.touched)">
            <div [hidden]="!v_email.errors.required ">必須項目</div>
            <div [hidden]="!v_email.errors.pattern ">メールフォーマットエラー</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="form-control-label">パスワード:</label>
          <input type="password" class="form-control" required minlength="8"
            id="password" name="password" #v_pass="ngModel" [(ngModel)]="user.password" />
          <div class="alert alert-danger" *ngIf="v_pass.errors && (v_pass.dirty || v_pass.touched)">
            <div [hidden]="!v_pass.errors.required ">必須項目</div>
            <div [hidden]="!v_pass.errors.minlength ">８文字以上</div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="float-right">
        <button type="button" class="btn btn-outline-primary" (click)="goCreate()">新規登録</button>
        <button type="button" class="btn btn-outline-primary" (click)="onSubmit()" [disabled]="v_email.errors || v_pass.errors">ログイン</button>
      </div>
    </div>
  </section>
</div>
