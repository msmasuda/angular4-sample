<div class="page col-sm-6 offset-3">
  <section class="card">
    <div class="card-header">
      <div class="float-left"><h3>{{title}}</h3></div>
    </div>
    <div class="card-block">
      <form>
        <div class="form-group" *ngIf="isCreate">
          <label for="username" class="form-control-label">名前:</label>
          <input type="text" class="form-control" name="username" ngModel required>
        </div>
        <div class="form-group">
          <label for="email" class="form-control-label">メールアドレス:</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-control-label">パスワード:</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="float-right">
        <button type="button" class="btn btn-outline-secondary" (click)="goCreate()" *ngIf="!isCreate">新規登録</button>
        <button type="button" class="btn btn-outline-secondary" (click)="reset()" *ngIf="isCreate">戻る</button>
        <button type="button" class="btn btn-outline-primary" (click)="login()" *ngIf="!isCreate">ログイン</button>
        <button type="button" class="btn btn-outline-primary" (click)="create()" *ngIf="isCreate">登録</button>
      </div>
    </div>
  </section>
</div>
