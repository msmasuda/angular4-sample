
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="loginModalLabel">ログイン</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="userid" class="form-control-label">ユーザーID:</label>
        <input type="text" class="form-control" id="userid" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-control-label">パスワード:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary">登録する</button>
    <button type="button" class="btn btn-outline-primary" (click)="login()">ログイン</button>
  </div>
</div>
